<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Productos</h2>
        <a th:href="@{/productos/nuevo}" class="btn btn-primary">+ Nuevo Producto</a>
    </div>

    <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categor√≠a</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td>
                <img th:src="@{${producto.imagenUrl}}" class="img-thumbnail" style="width: 80px;">
            </td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.precio}"></td>
            <td th:text="${producto.stock}"></td>
            <td th:text="${producto.categoria}"></td>
            <td>
                <div class="d-flex justify-content-center gap-2">
                    <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{'/productos/eliminar/' + ${producto.id}}" class="btn btn-sm btn-danger">Eliminar</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
