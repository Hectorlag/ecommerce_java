<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <div class="text-center mb-4">
            <h3><i class="fas fa-user-plus me-2"></i>Registro de Usuario</h3>
        </div>

        <form th:action="@{/registro}" th:object="${usuario}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="********" required>
            </div>

            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus me-1"></i> Registrarse</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/login}"><i class="fas fa-arrow-left me-1"></i>Volver al inicio</a>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div th:if="${error}">
    <script th:inline="javascript">
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: [[${error}]],
            confirmButtonColor: '#d33'
        });
    </script>
</div>

</html>
