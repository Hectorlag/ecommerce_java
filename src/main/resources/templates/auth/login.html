<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <div class="text-center mb-4">
            <h3><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h3>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Tu nombre de usuario" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-1"></i> Iniciar sesión
                </button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/registro}">
                <i class="fas fa-user-plus me-1"></i> ¿No tenés cuenta? Registrate
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Mostrar mensajes de login -->
<script th:if="${error}" th:inline="javascript">
    Swal.fire({
        icon: 'error',
        title: 'Error de autenticación',
        text: 'Credenciales inválidas',
        confirmButtonColor: '#d33'
    });
</script>

<script th:if="${logout}" th:inline="javascript">
    Swal.fire({
        icon: 'info',
        title: 'Sesión cerrada',
        text: 'Saliste correctamente del sistema.',
        confirmButtonColor: '#3085d6'
    });
</script>

<script th:if="${registroExitoso}" th:inline="javascript">
    Swal.fire({
        icon: 'success',
        title: 'Registro exitoso',
        text: 'Ya podés iniciar sesión.',
        confirmButtonColor: '#28a745'
    });
</script>

</body>
</html>
