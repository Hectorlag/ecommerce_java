<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <div class="text-center mb-4">
            <h3><i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión</h3>
        </div>
        <form th:action="@{/login}" method="post">
        <div class="mb-3">
                <label for="username" class="form-label"><i class="fas fa-user me-2"></i>Nombre</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Tu nombre" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i class="fas fa-arrow-right-to-bracket me-2"></i>Entrar</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>¿No tenés una cuenta? <a th:href="@{/registro}">Registrate acá</a>
            </p>
        </div>
    </div>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div th:if="${registroExitoso}">
    <script th:inline="javascript">
        Swal.fire({
            icon: 'success',
            title: '¡Éxito!',
            text: [[${registroExitoso}]],
            confirmButtonColor: '#3085d6'
        });
    </script>
</div>

</html>
