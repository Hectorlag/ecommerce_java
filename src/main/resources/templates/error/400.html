<!-- templates/error/400.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error 400 - Solicitud Inválida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="text-center">
    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4 animate__animated animate__shakeX"></i>
    <h1 class="display-1 text-warning">400</h1>
    <h3>Solicitud inválida</h3>
    <p th:text="${mensaje}">La solicitud enviada no se pudo procesar.</p>
    <a href="/dashboard" class="btn btn-outline-warning mt-3"><i class="fas fa-arrow-left"></i> Volver al inicio</a>
</div>
</body>
</html>
