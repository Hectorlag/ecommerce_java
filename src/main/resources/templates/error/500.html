<!-- templates/error/500.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error 500 - Error Interno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="text-center">
    <i class="fas fa-server fa-5x text-secondary mb-4 animate__animated animate__flash"></i>
    <h1 class="display-1 text-secondary">500</h1>
    <h3>¡Algo salió mal!</h3>
    <p th:text="${mensaje}">Ocurrió un error interno en el servidor.</p>
    <p class="text-muted" th:text="${detalle}"></p>
    <a href="/dashboard" class="btn btn-outline-secondary mt-3"><i class="fas fa-home"></i> Volver al inicio</a>
</div>
</body>
</html>
