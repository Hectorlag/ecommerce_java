<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gray-100 min-h-screen" th:with="username=${username}">

<!-- Navbar reutilizable -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Contenido principal -->
<div class="container py-5">
    <h2 class="mb-4 text-2xl font-bold text-center text-primary">
        <i class="fas fa-home me-2"></i> Bienvenido, <span th:text="${username}">Usuario</span>
    </h2>

    <div class="row g-4 justify-content-center">
        <!-- Card Productos -->
        <div class="col-md-4">
            <div class="card border-0 shadow rounded-lg p-3">
                <div class="d-flex align-items-center">
                    <i class="fas fa-box fa-2x text-primary me-3"></i>
                    <div>
                        <h5 class="mb-1">Productos</h5>
                        <p class="text-muted" th:text="${cantidadProductos} + ' productos registrados'">0 productos registrados</p>
                    </div>
                </div>
                <a href="/productos" class="btn btn-primary mt-3 w-100">
                    <i class="fas fa-eye me-1"></i> Ver productos
                </a>
            </div>
        </div>

        <!-- Card Carrito -->
        <div class="col-md-4">
            <div class="card border-0 shadow rounded-lg p-3">
                <div class="d-flex align-items-center">
                    <i class="fas fa-shopping-cart fa-2x text-success me-3"></i>
                    <div>
                        <h5 class="mb-1">Mi Carrito</h5>
                        <p class="text-muted" th:text="${cantidadItemsCarrito} + ' ítems en el carrito'">0 ítems en el carrito</p>
                    </div>
                </div>
                <a href="/carrito/1" class="btn btn-success mt-3 w-100">
                    <i class="fas fa-eye me-1"></i> Ver carrito
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
